<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>깨어난 마녀 가챠 시뮬레이터</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap" rel="stylesheet">
        <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#"
               style="font-family: 'Black Han Sans', sans-serif;">
                깨어난 마녀 시뮬레이터
            </a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </header>
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3 sidebar-sticky">
                        <ul class="nav flex-column">

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{{ url_for("Main.RevivedWitch_Main") }}" style="font-family: 'Black Han Sans', sans-serif; font-size: 25px; color: #000000">
                                    <span data-feather="home" class="align-text-bottom"></span>
                                    가챠 시뮬레이터
                                </a>
                            </li>
                        </ul>

                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
                        <span style="font-family: 'Black Han Sans', sans-serif; font-size: 25px">소환 배너</span>
                        <a class="link-secondary" href="#" aria-label="Add a new report">
                            <span data-feather="plus-circle" class="align-text-bottom"></span>
                        </a>
                        </h6>

                        <ul class="nav flex-column mb-2">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for("Simulator.Simulator_Main_Soul") }}" style="font-family: 'Black Han Sans', sans-serif">
                                    <img src="../../static/img/gacha/banner/small/soul.png" style="max-width: 100%; height: auto">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for("Simulator.Simulator_Main_Brimstone") }}" style="font-family: 'Black Han Sans', sans-serif">
                                    <img src="../../static/img/gacha/banner/small/brimstone.png" style="max-width: 100%; height: auto">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for("Simulator.Simulator_Main_Mercury") }}" style="font-family: 'Black Han Sans', sans-serif">
                                    <img src="../../static/img/gacha/banner/small/mercury.png" style="max-width: 100%; height: auto">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for("Simulator.Simulator_Main_Saltstone") }}" style="font-family: 'Black Han Sans', sans-serif">
                                    <img src="../../static/img/gacha/banner/small/saltstone.png" style="max-width: 100%; height: auto">
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    {% block content %}
                    {% endblock %}
                </main>
            </div>
        </div>

        <script src="../../static/js/bootstrap.bundle.min.js"></script>



    </body>
</html>
